name: Build Blazor Application

on:
  push:
    branches:
      - main
    paths:
      - 'src/Blazor/**/*'
      - '.github/workflows/main_build-blazor.yml' 

jobs:
  build_blazor_windows:
    runs-on: windows-2022
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Restore NuGet Packages
      run: dotnet restore src\Blazor\MyBlazorApp\MyBlazorApp.csproj --configfile src\NuGet.Config --runtime any
      env:
        TELERIK_USERNAME: ${{ secrets.MyTelerikAccountUsername }}
        TELERIK_PASSWORD: ${{ secrets.MyTelerikAccountPassword }}

    - name: Build Solution
      run: dotnet build src\Blazor\MyBlazorApp\MyBlazorApp.csproj --no-restore --configuration Release

  build_blazor_docker:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Using GitHub Actions secrets, we can pass in the Telerik NuGet key to the build process
    - name: Build Docker
      uses: docker/build-push-action@v3
      with:
        context: src/Blazor/MyBlazorApp
        push: false
        secrets: |
          telerik_key=${{ secrets.TELERIK_NUGET_KEY }}
        tags: |
          lancemccarthy/myblazorapp:latest