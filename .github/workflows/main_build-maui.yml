name: Build MAUI Project

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'

jobs:

# ***************************** #
# >>>>>>> Android build <<<<<<< #
# ***************************** #
  maui-android:
    runs-on: windows-2022 (required for current windows-2022 runners)
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        include-prerelease: true

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-prerelease: true

    - name: Generate version number
      shell: pwsh
      run: |
        $buildDay = Get-Date -Format "yyyy.Mdd"
        $ver = $buildDay + "." + $env:GITHUB_RUN_NUMBER + ".0"
        echo "APP_VERSION=$ver" >> $GITHUB_ENV

    - name: Install MAUI workloads (required for current windows-2022 runners)
      shell: pwsh
      run: |
        dotnet workload install android --ignore-failed-sources
        dotnet workload install ios --ignore-failed-sources
        dotnet workload install maui-android --ignore-failed-sources
        dotnet workload install maui-ios --ignore-failed-sources
        dotnet workload install maccatalyst --ignore-failed-sources

    - name: Restore NuGet packages
      shell: pwsh
      run: |
        dotnet restore src/MAUI/SDKBrowserMaui.csproj --configfile src/MAUI/NuGet.Config
      env:
        TELERIK_USERNAME: ${{ secrets.MyTelerikAccountUsername }}
        TELERIK_PASSWORD: ${{ secrets.MyTelerikAccountPassword }}  

    - name: Build Maui Android project
      shell: pwsh
      run: dotnet build src/MAUI/SDKBrowserMaui.csproj -c Debug -f net6.0-android --no-restore
    
