name: Build MAUI Project

on:
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'

jobs:
# ********************** MAUI Android build ************************* #
  maui-android:
    runs-on: [self-hosted, maui, windows]
    env:
      ProjectPath: src/MAUI/SDKBrowserMaui.csproj
      SolutionPath: src/MAUI/SDKBrowserMaui.sln
      NuGetConfigPath: src/MAUI/NuGet.Config
      BuildConfig: Debug
      Actions_Allow_Unsecure_Commands: true # Allows env variables on the job-level
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: 6

    # - name: Install MAUI workloads
    #   shell: pwsh
    #   run: |
    #     dotnet workload install maui-ios --ignore-failed-sources
    #     dotnet workload install maui-android --ignore-failed-sources
    #     dotnet workload install maccatalyst --ignore-failed-sources

    # - name: Generate version number
    #   shell: pwsh
    #   run: |
    #     $buildDay = Get-Date -Format "yyyy.Mdd"
    #     $ver = $buildDay + "." + $env:GITHUB_RUN_NUMBER + ".0"
    #     echo "APP_VERSION=$ver" >> $GITHUB_ENV

    - name: Restore NuGet packages
      shell: pwsh
      run: |
        dotnet restore $env:ProjectPath --configfile $env:NuGetConfigPath
      env:
        TELERIK_USERNAME: ${{ secrets.MyTelerikAccountUsername }}
        TELERIK_PASSWORD: ${{ secrets.MyTelerikAccountPassword }}  

    - name: Build Maui Android project
      shell: pwsh
      run: dotnet build $env:SolutionPath -c $env:BuildConfig -f net6.0-android --no-restore
    
