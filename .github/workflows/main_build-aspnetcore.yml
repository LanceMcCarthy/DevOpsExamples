name: Build ASP.NET Core Application

on:
  push:
    branches:
      - main
    paths:
      - 'src/AspNetCore/**/*'
      - '.github/workflows/main_build-aspnetcore.yml' 

# Set some host env varibles that are expected by the Dockerfile
env:
  TELERIK_USERNAME: ${{ secrets.MyTelerikAccountUsername }}
  TELERIK_PASSWORD: ${{ secrets.MyTelerikAccountPassword }}

jobs:
  # A job that packages a .NET 6.0 web application to Docker Hub using Telerik UI for ASP.NET Core on Linux
  build_aspnetcore:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: Generate tag version
      id: tag-creator
      run: |
        buildDay=`date +%y.%m%d`
        runNum="${{ env.GITHUB_RUN_NUMBER }}"
        echo "${{ env.GITHUB_RUN_NUMBER }}"
        echo $GITHUB_RUN_NUMBER
        tags="lancemccarthy/myaspnetcoreapp:$buildDay.$runNum"
        echo "DOCKER_HUB_TAG=$tags" >> $GITHUB_OUTPUT
      
    - name: Verify tag output
      run: echo ${{ steps.tag-creator.outputs.DOCKER_HUB_TAG }}
      
