name: MAUI (Distribution)

on:
  workflow_dispatch:

permissions:
  id-token: write # needed for OIDC token use
  contents: write # needed for publishing a release
  discussions: write

defaults:
  run:
    shell: pwsh

env:
  CSPROJ_PATH: "src/MAUI/MauiDemo.csproj"
  NUGETCONFIG_PATH: "src/NuGet.Config"
  TELERIK_USERNAME: ${{secrets.MyTelerikAccountUsername}}
  TELERIK_PASSWORD: ${{secrets.MyTelerikAccountPassword}}
  BUILD_CONFIG: Release
  DOTNET_VERSION: "9.0.x"
  WINUI_TFM: "net9.0-windows10.0.22621.0"
  ANDROID_TFM: "net9.0-android"
  IOS_TFM: "net9.0-ios"
  MACCATALYST_TFM: "net9.0-maccatalyst"
  MACOS_ARTIFACTS_PATH: "artifacts_macos"
  IOS_ARTIFACTS_PATH: "artifacts_ios"
  ANDROID_ARTIFACTS_PATH: "artifacts_android"
  WINDOWS_ARTIFACTS_PATH: "artifacts_windows"

jobs:
  # ***************************************** #
  # >>>>>>> Generate Common Resources <<<<<<< #
  # ***************************************** #
  shared-resources:
    name: Create Shared Resources
    runs-on: windows-2022
    outputs:
      app_version: ${{steps.version-creator.outputs.app_version}}
    steps:
    # Generates a version number using year.monthday.run_number.0 (e.g., 2024.824.1.0)
    - name: Generate version number using date and run number
      id: version-creator
      run: |
        $buildDay = Get-Date -Format "yyyy.Mdd"
        $runNumber = "$env:GITHUB_RUN_NUMBER"
        $ver = $buildDay + "." + $runNumber + ".0"
        echo "app_version=$ver" >> $env:GITHUB_OUTPUT

  # ********************************************* #
  # >>>>>>> Windows Microsoft Store build <<<<<<< #
  # ********************************************* #
  maui-windows-msstore:
    name: Build Windows MS Store
    needs: shared-resources
    runs-on: windows-2022
    if: ${{ needs.shared-resources.outputs.app_version != ''}}
    env:
      RID: win10-x64
      TFM: net8.0-windows10.0.19041.0
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{env.DOTNET_VERSION}}

    # Needed only for WinUI builds
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2 
      
    - name: Install MAUI workloads
      run: dotnet workload install maui --source https://api.nuget.org/v3/index.json

    - name: Restore NuGet packages
      run: dotnet restore ${{env.PROJECT_PATH}} --configfile ${{env.NUGETCONFIG_PATH}}

    # Update the manifest for Microsoft Store using the store's app and publisher identity
    - name: Update manifest for Microsoft Store build
      run: |
        [xml]$manifest = get-content 'src\MAUI\MauiDemo\Platforms\Windows\Package.appxmanifest'
        $manifest.Package.Identity.Version = "${{env.PackageIdentity_Version}}"
        $manifest.Package.Identity.Name = "${{env.PackageIdentity_Name}}"
        $manifest.Package.Identity.Publisher = "${{env.PackageIdentity_Publisher}}"
        $manifest.Package.Properties.DisplayName = "${{env.PackageProperties_DisplayName}}"
        $manifest.Package.Properties.PublisherDisplayName = "${{env.PackageProperties_PublisherDisplayName}}"
        $manifest.Package.Applications.Application.VisualElements.DisplayName = "${{env.ApplicationVisualElements_DisplayName}}"
        $manifest.save("src\MAUI\MauiDemo\Platforms\Windows\Package.appxmanifest")
      env:
        PackageIdentity_Version: "${{needs.shared-resources.outputs.app_version}}"
        PackageIdentity_Name: "61469LanceLotSoftware.MauiDemo"
        PackageIdentity_Publisher: "CN=51B5A8B2-5D86-4826-BBE2-C92E963A4C02"
        PackageProperties_DisplayName: "MauiDemo"
        PackageProperties_PublisherDisplayName: "Lancelot Software"
        ApplicationVisualElements_DisplayName: "Maui Demo"

    # Compile and publish the WinUI x64 project for the Microsoft Store (no code signing)
    - name: Build WinUI win10-x64
      run: dotnet publish ${{env.CSPROJ_PATH}} -f "${{env.TFM}}" -p:RuntimeIdentifierOverride="win10-x64" -p:PublishTrimmed=False -p:GenerateAppxPackageOnBuild=true -p:AppxPackageSigningEnabled=false -p:EnableMsixTooling=true --self-contained=true

      # Compile and publish the WinUI ARM64 project for the Microsoft Store (no code signing)
    - name: Build WinUI win10-arm64
      run: dotnet publish ${{env.CSPROJ_PATH}} -f "${{env.TFM}}" -p:RuntimeIdentifierOverride="win10-arm64" -p:PublishTrimmed=False -p:GenerateAppxPackageOnBuild=true -p:AppxPackageSigningEnabled=false -p:EnableMsixTooling=true --self-contained=true

    # Copy all MSIX files into a single directory
    - name: Copy MSIX files
      run: Get-ChildItem -Filter MauiDemo*.msix -Recurse | %{ Copy-Item $_.FullName -Destination ${{env.WINDOWS_ARTIFACTS_PATH}} }

    # Bundle all the msix files into a single msixbundle file
    - name: Make msixbundle
      id: bundler
      uses: LanceMcCarthy/Action-MsixBundler@v2.0.0
      with:
        msix-folder: ${{github.workspace}}\${{env.WINDOWS_ARTIFACTS_PATH}}
        msixbundle-filepath: ${{github.workspace}}\${{env.WINDOWS_ARTIFACTS_PATH}}\MauiDemo_v${{needs.shared-resources.outputs.app_version}}_x64_arm64_MsftStore.msixbundle
        msixbundle-version: ${{needs.shared-resources.outputs.app_version}}

    # Attaching the msixbundle as an artifact
    - name: Attach artifacts
      uses: actions/upload-artifact@v4
      with:     
        name: "MauiDemo_v${{needs.shared-resources.outputs.app_version}}_MsftStoreOnly.msixbundle" 
        path: ${{steps.bundler.outputs.msixbundle_path}}
        if-no-files-found: error
        retention-days: 10

  # ************************************** #
  # >>>>>>> Windows Sideload build <<<<<<< #
  # ************************************** #
  maui-windows-sideload:
    name: Build Windows Sideload
    needs: shared-resources
    runs-on: windows-2022
    if: ${{ needs.shared-resources.outputs.app_version != ''}}
    strategy:
      matrix:
        RID: [win10-arm64, win10-x64]
    env:
      TFM: net8.0-windows10.0.19041.0
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{env.DOTNET_VERSION}}

    # Needed only for WinUI builds
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Install MAUI workloads
      run: dotnet workload install maui --source https://api.nuget.org/v3/index.json

    - name: Restore NuGet packages
      run: dotnet restore ${{env.PROJECT_PATH}} --configfile ${{env.NUGETCONFIG_PATH}}

    # Update the app manifest using the sideload publisher identity (this MUST match the certificate's details)
    - name: Update manifest for side load build
      run: |
        [xml]$manifest = get-content 'src\MAUI\MauiDemo\Platforms\Windows\Package.appxmanifest'
        $manifest.Package.Identity.Version = "${{env.PackageIdentity_Version}}"
        $manifest.Package.Identity.Name = "${{env.PackageIdentity_Name}}"
        $manifest.Package.Identity.Publisher = "${{env.PackageIdentity_Publisher}}"
        $manifest.Package.Properties.DisplayName = "${{env.PackageProperties_DisplayName}}"
        $manifest.Package.Properties.PublisherDisplayName = "${{env.PackageProperties_PublisherDisplayName}}"
        $manifest.Package.Applications.Application.VisualElements.DisplayName = "${{env.ApplicationVisualElements_DisplayName}}"
        $manifest.save("src\MAUI\MauiDemo\Platforms\Windows\Package.appxmanifest")
      env:
        PackageIdentity_Version: "${{needs.shared-resources.outputs.app_version}}"
        PackageIdentity_Name: "LanceMcCarthy.MauiDemo"
        PackageIdentity_Publisher: 'CN=" Lance McCarthy", O=" Lance McCarthy", L=Revere, S=Massachusetts, C=US'
        PackageProperties_DisplayName: "MauiDemo"
        PackageProperties_PublisherDisplayName: "Lance McCarthy"
        ApplicationVisualElements_DisplayName: "Maui Demo"

    - name: Build WinUI ${{matrix.RID}} 
      run: dotnet publish ${{env.CSPROJ_PATH}} -f ${{env.WINUI_TFM}} -p:RuntimeIdentifierOverride=${{matrix.RID}} -p:PublishTrimmed=False -p:GenerateAppxPackageOnBuild=true -p:AppxPackageSigningEnabled=false -p:EnableMsixTooling=true --self-contained=true

    - name: Locate msix
      id: find-msix-file
      run: |
        $msixPath = Get-ChildItem -Filter MauiDemo*.msix -Recurse | %{$_.FullName}
        echo "PACKAGE_PATH=$msixPath" >> $env:GITHUB_OUTPUT

    # No secrets needed, uses the GitHub OIDC token's subject identifier "repo:LanceMcCarthy/DevOpsExamples:ref:refs/heads/main" 
    # Entra ID App Registration > Certificates and Secrets > Federated Credentials
    - name: Azure login using OIDC via GitHub
      uses: azure/login@v2
      id: azlogin
      with:
        client-id: ${{env.AZ_CLIENT_ID}}
        tenant-id: ${{env.AZ_TENANT_ID}}
        subscription-id: ${{env.AZ_SUBSCRIPTION_ID}}

    # CODESIGN (uses Lance's certificate for now)
    - name: Sign files with Trusted Signing
      uses: azure/trusted-signing-action@v0.4.0
      with:
        endpoint: https://eus.codesigning.azure.net/
        trusted-signing-account-name: PrimaryCodeSign
        certificate-profile-name: lancemccarthylivepublic
        timestamp-rfc3161: http://timestamp.acs.microsoft.com
        timestamp-digest: SHA256
        file-digest: SHA256
        files: ${{steps.find-msix-file.outputs.PACKAGE_PATH}}
        exclude-azure-cli-credential: false
        exclude-environment-credential: true
        exclude-workload-identity-credential: true
        exclude-managed-identity-credential: true
        exclude-shared-token-cache-credential: true
        exclude-visual-studio-credential: true
        exclude-visual-studio-code-credential: true
        exclude-azure-powershell-credential: true
        exclude-azure-developer-cli-credential: true
        exclude-interactive-browser-credential: true

    - name: Attach artifacts to workflow run
      uses: actions/upload-artifact@v4
      with:     
        name: "MauiDemo_v${{needs.shared-resources.outputs.app_version}}_${{matrix.RID}}.msix" 
        path: ${{steps.find-msix-file.outputs.PACKAGE_PATH}}
        if-no-files-found: error
        retention-days: 30

    - name: Attach asset to GitHub Release
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        upload_url: ${{needs.shared-resources.outputs.upload_url}}
        asset_path: ${{steps.find-msix-file.outputs.PACKAGE_PATH}}
        asset_name: "MauiDemo_v${{needs.shared-resources.outputs.app_version}}_${{matrix.RID}}.msix"
        asset_content_type: application/zip


