name: Build Web Application

on:
  push:
    branches:
      - main
    paths:
      - 'src/Web/**/*'
      - '.github/workflows/main_build-web.yml' 

jobs:
  # A job that builds a .NET 6.0 web application using Telerik UI for Blazor. 
  build_blazor:
    runs-on: windows-2022
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v2.1.0
      with:
        dotnet-version: '6.0.x'

    - name: Restore NuGet Packages
      run: dotnet restore src\Web\MyBlazorApp\MyBlazorApp.csproj --configfile src\NuGet.Config --runtime any
      env:
        TELERIK_USERNAME: ${{ secrets.MyTelerikAccountUsername }}
        TELERIK_PASSWORD: ${{ secrets.MyTelerikAccountPassword }}

    - name: Build Solution
      run: dotnet build src\Web\MyBlazorApp\MyBlazorApp.csproj --no-restore --configuration Release

  # A job that packages a .NET 6.0 web application to Docker Hub using Telerik UI for ASP.NET Core on Linux
  build_aspnetcore:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Get Docker metadata from Docker Hub
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: lancemccarthy/myaspnetcoreapp
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push to Docker Hub
      uses: docker/build-push-action@v3
      with:
        build-args: "TELERIK_USERNAME=${{ secrets.MyTelerikAccountUsername }},TELERIK_USERNAME=${{ secrets.MyTelerikAccountPassword }}"
        build-context: src/Web/MyAspNetCoreApp/
        context: src/Web/MyAspNetCoreApp/
        push: true
        tags: "latest"
